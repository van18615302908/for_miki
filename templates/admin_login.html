{% extends "base.html" %}

{% block content %}
<section class="admin-login-card">
  <h2>心理老师入口</h2>
  <p class="subtitle">请输入管理员密码</p>
  <form method="post" action="{{ url_for('admin_panel') }}">
    <label>
      管理员密码：
      <input type="password" name="password" placeholder="请输入管理员密码" required>
    </label>
    <div class="form-actions">
      <a class="btn secondary" href="{{ url_for('index') }}">返回首页</a>
      <button class="btn primary" type="submit">进入后台</button>
    </div>
  </form>
</section>
{% endblock %}
